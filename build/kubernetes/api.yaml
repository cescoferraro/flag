---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: flag
  name: flag-api-deploy
spec:
  replicas: 1
  template:
    metadata:
      namespace: flag
      labels:
        name: flag-api-pods
    spec:
      containers:
        - image: cescoferraro/flag:api-0.2.3
          imagePullPolicy: Always
          name: backend
          env:
          - name: KUBERNETES
            value: "true"
          - name: flag_ID
            value: "445f705eea2d4d0e8bbd97b796fb7957"
          - name: flag_ID
            value: "412fb5cbfec2464cb71b567efd0236ea"

